<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор названий компаний</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <br>
    <h1>Генератор названий компаний</h1>
    <br>
    <br>
    <form id="create_form" class="row">
        <div class="form-group col-12 col-md-4">
            <label for="count_word">Количество генерируемых названий:</label>
            <input type="number" class="form-control" id="count_word" name="count_word" required>
        </div>
        <div class="form-group col-12 col-md-4">
            <label for="min_length">Минимальное кол-во символов в названии:</label>
            <input type="number" class="form-control" id="min_length" name="min_length" value="4" min="4" max="12"
                   required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сгенерировать</button>
        </div>
    </form>

    <br>
    <div id="result"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/Generator.js"></script>
<script src="examples.js"></script>
<script src="js/script.js"></script>

</body>
</html>
